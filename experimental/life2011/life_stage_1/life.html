<html>
<head>
  <title>Conway's Life 2011</title>
  <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <meta HTTP-EQUIV="Expires" CONTENT="-1">
  <link href="life.css" rel="stylesheet" type="text/css">
  <style>
    .top-toolbar {
      display: table;
      height: 32px;
      padding-left: 16px;
    }

    .bottom-toolbar {
      display: table;
      bottom: 0;
      left: 0;
      height: 32px;
      position: absolute;
      width: 100%;
    }

    .vertical-align-center {
      margin: 0;
      padding:0;
      vertical-align: middle;
      display: table-cell;
    }

    .text-align-right {
      padding-right: 16px;
      text-align: right;
    }
  </style>
</head>
<body id="bodyId">
  <!--
  Place the Life game UI components inside an auto-sizing container so that
  they change size with the window.
  -->
  <div id="autosize_background">
    <div id="life_top_toolbar" class="life-toolbar top-toolbar">
      <div class="vertical-align-center">Conway's Game  of Life 2011</div>
    </div>

    <!-- Load the published .nexe.  This includes the 'nacl' attribute which
    shows how to load multi-architecture modules.  Each entry in the "nexes"
    object in the .nmf manifest file is a key-value pair: the key is the
    runtime ('x86-32', 'x86-64', etc.); the value is a URL for the desired NaCl
    module.  To load the debug versions of your .nexes, set the 'nacl'
    attribute to the _dbg.nmf version of the manifest file.
    -->
    <div id="life_game_view" class="life_view"></div>
    <script type="text/javascript">
      var element = document.getElementById('life_game_view')
      var viewSize = {width: element.offsetWidth || 400,
                      height: element.offsetHeight || 400};
      element.innerHTML = '<embed name="nacl_module"' +
                           ' id="life_view"' +
                           ' class="autosize"' +
                           ' width=' + viewSize.width +
                           ' height=' + viewSize.height +
                           ' nacl="life.nmf"' +
                           ' type="application/x-nacl" />'
    </script>
    <div id="life_bottom_toolbar" class="life-toolbar bottom-toolbar">
      <div class="vertical-align-center text-align-right">
        Birth: 1 Keep Alive: 2
      </div>
    </div>
  </div>
<br>
</body>
</html>
