<html>
  <body>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
        padding: 0px;
        background: white;
      }
    </style>
    <script>
      function onPassword() {
        var pwd = document.getElementById("passwordId").value;
        chrome.extension.getBackgroundPage().processUserPassword(pwd);
        window.close();
      }
    </script>
    password <input type=password id="passwordId" onchange=onPassword()>
  </body>
</html>
